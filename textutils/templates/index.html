<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Text Utilities</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT UTILITIES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="https://github.com/PiyushNahar">About Us</a>
                    <a class="nav-link" href="https://www.linkedin.com/in/piyush-nahar-955716206/">Contact Us</a>
                    <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
                </div>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: #b0adad">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-primary" role="alert">
        <h1>Welcome to Text Utilities!</h1>
    </div>
    <div class="container">
        <form action="/analyze" method="post">
            {% csrf_token %}
            <label for="text" class="form-label">Enter your Text to be edited here</label>
            <textarea name="text" class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            
                <div class="form-check form-switch" style="padding-left: 37.5em; margin-top: 2rem;">
                    <input class="form-check-input" name="newline" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remove New lines</label>
                </div>
                <div class="form-check form-switch"style="padding-left: 37.5em;">
                    <input class="form-check-input" name="removepunc" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remove Puncuations</label>
                </div>
                <div class="form-check form-switch"style="padding-left: 37.5em;">
                    <input class="form-check-input" name="removespace" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remove Spaces</label>
                </div>
                <div class="form-check form-switch"style="padding-left: 37.5em;">
                    <input class="form-check-input" name="upper" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Uppercase</label>
                </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <input class="btn btn-primary rounded-pill " style=" width: 15rem; margin: 2rem;"type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
