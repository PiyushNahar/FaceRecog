<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Analyzed Data</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT UTILITIES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Contact Us</a>
                    <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
                </div>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="background-color: #b0adad">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-success" role="alert">
        <h3>Your Analyzation is complete</h3>
    </div>
    <div style="display: flex;">
        <ul class="list-group" style="margin-left: 3rem;">
            {% for i in checkparam%}
            {% if i in purpose%}
            <li class="list-group-item active" style="width: 15rem; background-color: #01ae01" aria-current="true">{{i}}
            </li>
            {% else %}
            <li class="list-group-item" style="width: 15rem;" aria-disabled="true">{{i}}</li>
            {%endif%}
            {%endfor%}
        </ul>
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">
                <form action="">
                <textarea name="output" class="form-control" id="floatingTextarea2out" style="height: 160px; margin-left: 6rem; width: 67rem; z-index: -1;" readonly>{{analyzed}}</textarea>
                </form>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <a class="btn btn-primary rounded-pill " style=" width: 15rem; margin: 2rem 39rem; z-index: 1;" href="/" role="button">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
